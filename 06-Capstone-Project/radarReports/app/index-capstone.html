<body>
    <!-- <div ui-view="header"></div> -->
    <!-- <div ui-view="content"></div> -->
    <!-- <div ui-view="footer"></div>  -->
    <div class="container-fluid index-background">
        <div class="row custom-valign">
            
            <form ng-submit="doLogin()">
                <!-- Company logo -->
                <div class="row" align=center>
                    <img class="img-thumbnail" src="./images/logo-euskalmet-v2.jpg" style="height:100px;">
                </div>

                <!-- Company logo -->
                <div class="">&nbsp;</div>
                <div class="row" align=center>
                    <div class="col-xs-10 col-xs-push-1 col-sm-8 col-sm-push-2
                                col-md-6 col-md-push-3 col-lg-4 col-lg-push-4">
                        
                        <div class="row">
                            <div class="col-xs-10 col-xs-push-1">
                                <!-- Input username -->
                                <div class="form-group">
                                    <label class="sr-only" for="username">email</label>
                                    <input type="text" class="form-control input-sm index-input" id="username" placeholder="email" ng-model="loginData.username">
                                </div>
                                <!-- Input password -->
                                <div class="form-group">
                                    <label class="sr-only" for="password">password</label>
                                    <input type="password" class="form-control input-sm index-input" id="password" placeholder="password" ng-model="loginData.password">
                                </div>
                                <!-- Remember me -->
                                <div class="checkbox" align=left>
                                    <label><input type="checkbox" ng-model="rememberMe">Keep me logged-in</label>
                                </div>
                                <!-- Sign button -->
                                <div class="form-group">
                                    <!-- Button trigger modal -->
                                    <button type="button" class="btn btn-default btn-xs" data-toggle="modal" data-target="#myModal">Register</button>
                                    <button type="submit" class="btn btn-success index-btn">Sign in
                                        <span class="glyphicon glyphicon-log-in"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                        </div>

                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header" align=center>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Create an account</h4>
                </div>
                <div class="modal-body">
                    
                    <form ng-submit="doRegister()">
                        <div class="form-group">
                            <label class="sr-only" for="firstname">First Name</label>
                            <input type="text" class="form-control input-sm" id="firstname" placeholder="First Name" ng-model="registration.firstname">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="lastname">Last Name</label>
                            <input type="text" class="form-control input-sm" id="lastname" placeholder="Last Name" ng-model="registration.lastname">
                        </div>
                        
                        <div class="form-group">
                            <label class="sr-only" for="username">email</label>
                            <input type="text" class="form-control input-sm" id="username" placeholder="email" ng-model="registration.username">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="password">password</label>
                            <input type="password" class="form-control input-sm" id="password" placeholder="password" ng-model="registration.password">
                        </div>
                        
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-model="registration.rememberMe">Keep me logged-in
                            </label>
                        </div>
                    </form>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger btn-xs" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-success">Register</button>
                </div>
            </div>
        </div>
    </div>
